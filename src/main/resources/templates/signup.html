<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>登録画面</title>
</head>
<body>
<div class="header-contents">
  <h2>ユーザー登録</h2>
</div>
<th:block th:if="${errorMessages != null && !errorMessages.isEmpty()}">
  <div th:each="errorMessage:${errorMessages}">
    <span th:text="${errorMessage}" style="color:red"></span>
  </div>
</th:block>
<div class="signup-icon">
  <form th:method="post" th:action="@{/signup}" th:object="${formModel}">
    <legend>アカウント<span style="color: red;">*(半角英数字6~20文字)</span></legend>
      <div class="form-area">
        <input type="text" th:field="*{account}">
      </div>

    <legend>パスワード<span style="color: red;">*(半角文字6~20文字)</span></legend>
      <div class="form-area">
        <input type="password" th:field="*{password}"/>
      </div>

    <label>パスワード(確認用)<span style="color: red;">*</span></label>
      <div class="form-area">
        <input type="password" name="checkedPassword">
      </div>

    <label>氏名<span style="color: red;">*(10文字以下)</span></label>
      <div class="form-area">
        <input type="text" th:field="*{name}">
      </div>

    <legend>支社を選択してください<span style="color: red;">*</span></legend>
    <div class="form-area">
      <select name="branchId" th:field="${formModel.branchId}">
        <option th:each="choice : ${branchChoices}" th:value="${choice.key}"
                th:text="${choice.value}"></option>
      </select><br>
    </div>

    <legend>部署を選択してください<span style="color: red;">*</span></legend>
    <div class="form-area">
      <select name="departmentId" th:field="*{departmentId}">
      <option th:each="choice : ${departmentChoices}" th:value="${choice.key}"
              th:text="${choice.value}"></option>
      </select><br>
    </div>

    <input type="submit" value="登録する">

    <input type="reset" value="リセットする">
  </form>
</div>
<div class="footer-contents">
  <a href="/manager/form">戻る</a>
</div>
</body>
</html>
