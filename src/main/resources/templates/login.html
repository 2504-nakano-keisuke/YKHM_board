<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>ログイン画面</title>
</head>
<body>
<th:block th:if="${errorMessages != null && !errorMessages.isEmpty()}">
  <div th:each="errorMessage:${errorMessages}">
    <span th:text="${errorMessage}" style="color:red"></span>
  </div>
</th:block>
<div class="main-contents">
  <form th:method="post" th:action="@{/login}">
    <th:block th:if="${error != null && !error.isEmpty()}">
      <span th:text="${error}" style="color:red"></span>
    </th:block>
    <div class="form-area">
      <label>アカウント</label>
      <input type="text" name="account">
    </div>

    <div class="form-area">
      <label>パスワード</label>
      <input type="password" name="password">
    </div>
    <input type="submit" value="ログイン" />
  </form>
</div>
<div class="footer-contents">
  <a href="/">戻る</a>
</div>
</body>
</html>
